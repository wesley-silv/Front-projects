<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Gerenciador de custos</title>
  </head>
  <body>
    <h1>Gerenciador de custos</h1>
    <div class="container">
      <section>
        <label for="received-value"
          ><i class="bi bi-coin"> Valor Recebido</i></label
        >
        <input
          type="number"
          id="received-value"
          autofocus
          required
          placeholder="Insert value"
        />
      </section>
      <section>
        <label for="car"><i class="bi bi-car-front"> Carro</i></label>
        <input type="number" id="car" placeholder="Insert value" />
      </section>
      <section>
        <label for="rent"><i class="bi bi-diagram-3"> Dízimo</i></label>
        <input type="number" id="rent" placeholder="Insert value" />
      </section>
      <section>
        <label for="cred-card"><i class="bi bi-credit-card"> Nubank</i></label>
        <input type="number" id="cred-card" placeholder="Insert value" />
      </section>
      <section>
        <label for="nubank-card"
          ><i class="bi bi-credit-card-2-back"> Itaú</i></label
        >
        <input type="number" id="nubank-card" placeholder="Insert value" />
      </section>
      <section>
        <label for="internet"><i class="bi bi-wifi"> Internet</i></label>
        <input type="number" id="internet" placeholder="Insert value" />
      </section>
      <section>
        <label for="water"><i class="bi bi-droplet-half"> Água</i></label>
        <input type="number" id="water" placeholder="Insert value" />
      </section>
      <section>
        <label for="eletric-energy"
          ><i class="bi bi-lightning"> Enegria elétrica</i></label
        >
        <input type="number" id="eletric-energy" placeholder="Insert value" />
      </section>
      <section>
        <label for="phone"><i class="bi bi-phone"> Telefône</i></label>
        <input type="number" id="phone" placeholder="Insert value" />
      </section>
      <section>
        <label for="foods"><i class="bi bi-shop"> Alimentos</i></label>
        <input type="number" id="foods" placeholder="Insert value" />
      </section>
      <section>
        <label for="fuel"><i class="bi bi-fuel-pump"> Combustível</i></label>
        <input type="number" id="fuel" placeholder="Insert value" />
      </section>
      <section>
        <label for="others"><i class="bi bi-bag-plus"> Outros</i></label>
        <input type="number" id="others" placeholder="Insert value" />
      </section>
    </div>
    <button onclick="managementValues()">
      <i class="bi bi-bag-check"> Resultado</i>
    </button>

    <ul class="view-results">
      <li id="results"></li>
      <li id="tithe"></li>
      <li id="after-payment-result"></li>
    </ul>
  </body>
  <script src="main.js"></script>
</html>
