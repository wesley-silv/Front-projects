<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Costs manager</title>
  </head>
  <body>
    <h1>Costs manager</h1>
    <div class="container">
      <section>
        <label for="received-value">Received value</label>
        <input
          type="number"
          id="received-value"
          autofocus
          required
          placeholder="Insert value"
        />
      </section>
      <section>
        <label for="car">Car</label>
        <input type="number" id="car" placeholder="Insert value" />
      </section>
      <section>
        <label for="rent">Rent</label>
        <input type="number" id="rent" placeholder="Insert value" />
      </section>
      <section>
        <label for="cred-card">Cred card</label>
        <input type="number" id="cred-card" placeholder="Insert value" />
      </section>
      <section>
        <label for="nubank-card">Nubank card</label>
        <input type="number" id="nubank-card" placeholder="Insert value" />
      </section>
      <section>
        <label for="internet">Internet</label>
        <input type="number" id="internet" placeholder="Insert value" />
      </section>
      <section>
        <label for="water">Water</label>
        <input type="number" id="water" placeholder="Insert value" />
      </section>
      <section>
        <label for="eletric-energy">Eletric energy</label>
        <input type="number" id="eletric-energy" placeholder="Insert value" />
      </section>
      <section>
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Insert value" />
      </section>
      <section>
        <label for="foods">Foods</label>
        <input type="number" id="foods" placeholder="Insert value" />
      </section>
      <section>
        <label for="fuel">Fuel</label>
        <input type="number" id="fuel" placeholder="Insert value" />
      </section>
      <section>
        <label for="others">Others</label>
        <input type="number" id="others" placeholder="Insert value" />
      </section>
    </div>
    <button onclick="managementValues()">Results</button>

    <ul class="view-results">
      <li id="results"></li>
      <li id="tithe"></li>
      <li id="after-payment-result"></li>
    </ul>
  </body>
  <script src="main.js"></script>
</html>
